<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0">
        <link href="./style/css.css" rel="stylesheet" />
        <title>Game</title>
    </head>
    <body id="body">
        <div class="btn-dark">
            <button id="dark-mode"><img src="./images/dark-mode.webp" alt="dark-mode" /> </button>
        </div>
        <div class="header">
            <button class="reset" onclick="playAgain()">Reset</button>
            <button class="play-again" onclick="playAgain()">Play Again</button>
        </div>
        <div class="container">
            <div class="game-block" id="game-block"></div>
            <div class="info">
                <div class="tries">
                    <p>Wrong Tries: <span id="tries" class="triesNum">0</span></p>
                </div>
            </div> 
         </div>

        <div class="popup none">
            <button onclick="playAgain()" class="close">X</button>
            <div class="msg">
                <p>Fantastic, You Finished the Game</p>
                <p id="numOfTries" class="triesNum"></p>
                <button onclick="playAgain()" class="play-again">Play Again</button>
            </div>
        </div>

        <script src="./script/js.js"></script>
    </body>
</html>
